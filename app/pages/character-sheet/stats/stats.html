<div id='stats' class='character'>
	<textarea rows='1' style='min-height:4rem;' placeholder="hp tracker"></textarea>
	<div>
		<span id='Name' name='Name' class='name'></span>
	</div>
	<div style='font-style:italic;'>
		<span id='Size' name='Size'></span>
		<span id='Race' name='Race'></span><span>,</span>
		<span id='Alignment' name='Alignment'></span>
	</div>
	<div class='divider'></div>
	<div>
		<span class='red-left'>Saving Throws </span>
		<span id='Save' name='SaveText'>
	</div>
	<div id='resistances'>
		<span class='red-left'>Resistances </span>
		<span id='Immune' name='Defenses.Resistances'>
	</div>
	<div id='immunities'>
		<span class='red-left'>Damage Immunities </span>
		<span id='Immune' name='Defenses.Immunities'>
	</div>
	<div id='condition-immunities'>
		<span class='red-left'>Condition Immunities </span>
		<span id='ConditionImmune' name='Defenses.ConditionImmunities'>
	</div>
	<div>
		<span class='red-left'>Armor Class </span>
		<span id='Ac' name='Defenses.AC'>
	</div>
	<div>
		<span class='red-left'>Hit Points </span>
		<span id='Hp' name='Defenses.HP'></span>
	</div>
	<div>
		<span class='red-left'>Speed </span>
		<span id='Speed' name='Speed'></span>
	</div>
	<div class='divider'></div>
	<div>
		<div>
			<span class='stat-label'>STR</span>
			<span class='stat-label'>DEX</span>
			<span class='stat-label'>CON</span>
			<span class='stat-label'>INT</span>
			<span class='stat-label'>WIS</span>
			<span class='stat-label'>CHA</span>	
		</div>
		<div>
			<span id='Str' name='Stats.Str' class='stat-value'></span>
			<span id='Dex' name='Stats.Dex' class='stat-value'></span>
			<span id='Con' name='Stats.Con' class='stat-value'></span>
			<span id='Int' name='Stats.Int' class='stat-value'></span>
			<span id='Wis' name='Stats.Wis' class='stat-value'></span>
			<span id='Cha' name='Stats.Cha' class='stat-value'></span>
		</div>
	</div>
	<div class='divider'></div>
	<div>
		<span class='red-left'>Senses </span>
		<span id='Senses' name='Senses'></span>
	</div>
	<div>
		<span class='red-left'>Languages </span>
		<span id='Languages' name='Languages'></span>
	</div>
	<div>
		<span class='red-left'>Level </span>
		<span id='Level' name='LevelText'></span>
	</div>
	<div id='features'>
        <span class='red-left'>Features</span>
        <div class='divider'></div>
	</div>
	<div id='actions'>
		<span class='red-left'>Actions</span>
		<div class='divider'></div>
	</div>
	<div id='reactions'>
		<span class='red-left'>Reactions</span>
		<div class='divider'></div>
	</div>
	
</div>
